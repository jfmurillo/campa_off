<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>OFF: Puntajes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@400;700;800&display=swap" rel="stylesheet">


  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: url('OFFimg.jpeg') center / cover no-repeat;
      color: white;
    }

    /* Overlay oscuro */
    .overlay {
      min-height: 100vh;
      background: rgba(60, 0, 0, 0.65);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    header {
      display: flex;
      gap: 30px;
      font-weight: 700;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    /* C√°psula OFF */
    .status {
      border: 1.5px solid rgba(255,255,255,0.7);
      border-radius: 999px;
      padding: 18px 36px;
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 12px;
    }

    /* C√çRCULO ANIMADO */
    .dot {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: radial-gradient(circle at top left, #ff4b4b, #9b0000);
      animation: pulse 1.8s infinite;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      }
      50% {
        transform: scale(1.15);
        box-shadow: 0 0 35px rgba(255, 0, 0, 1);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      }
    }

.status span {
  font-family: 'Zalando Sans Expanded', system-ui, sans-serif;
  font-size: 3rem;
  font-weight: 800;
  letter-spacing: 0.25em;
}

.status span {
  text-shadow:
    0 0 8px rgba(255, 80, 80, 0.8),
    0 0 20px rgba(180, 0, 0, 0.9);
}


    .subtitle {
        font-family: 'Zalando Sans Expanded', system-ui, sans-serif;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    /* Marcador */
    #scoreboard {
      width: 100%;
      max-width: 420px;
    }

    .team {
      background: rgba(255,255,255,0.92);
      color: #222;
      margin-bottom: 12px;
      padding: 18px 20px;
      border-radius: 14px;
      font-size: 1.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .leader {
      border: 4px solid gold;
      font-weight: 700;
    }

    @media (min-width: 768px) {
      .status span {
        font-size: 4rem;
      }

      .dot {
        width: 72px;
        height: 72px;
      }

      #scoreboard {
        max-width: 700px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">

    <header>
    </header>

    <div class="status">
      <div class="dot"></div>
      <span>FF</span>
    </div>

    <div class="subtitle">Campamentos de Verano 2026</div>

    <div id="scoreboard"></div>

  </div>

  <script>
    const SHEET_ID = "1YqAtO1XMgQw8nIpaw5dcRV3_Vn6ID45IWQRVAppta2c";
    const SHEET_NAME = "API";
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    async function cargarDatos() {
      const res = await fetch(URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      let data = rows
        .filter(r => r.c[0] && r.c[1])
        .map(r => ({
          equipo: r.c[0].v,
          puntos: r.c[1].v
        }));

      data.sort((a, b) => b.puntos - a.puntos);

      const contenedor = document.getElementById("scoreboard");
      contenedor.innerHTML = "";

      data.forEach((team, i) => {
        const div = document.createElement("div");
        div.className = "team" + (i === 0 ? " leader" : "");
        div.innerHTML = `
          <span>${i === 0 ? "ü•á " : ""}${team.equipo}</span>
          <span>${team.puntos}</span>
        `;
        contenedor.appendChild(div);
      });
    }

    cargarDatos();
    setInterval(cargarDatos, 5000);
  </script>
</body>
</html>
